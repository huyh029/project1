<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Face</title>
    <script src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg, rgb(94, 252, 94), green);
            color: white;
            font-family: sans-serif;
            height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
        }

        input {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #fff;
            color: green;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        #video {
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        #photo {
            margin-top: 15px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        /* Spinner ƒë·ªìng h·ªì c√°t */
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #00bcd4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #step1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 50px 20px 30px;
            border: #fff 1px solid;
            width: 400px;
            border-radius: 5px;
        }

        #step1 input {
            width: calc(100% - 16px);
            padding: 8px;
        }

        #step2 {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .load {
            display: none;
            align-items: center;
            margin-top: 10px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #step1 span{
            margin-top: 10px;
            font-size: 14px;
        }
        #step1 a{
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        #step1 a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="step1">
        <h2>ƒêƒÉng nh·∫≠p</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="nextStep()">X√°c th·ª±c khu√¥n m·∫∑t</button>
        <span>B·∫°n ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω</a></span>
    </div>
    <div id="step2">
        <div class="container">
            <video id="video" width="400" height="300" autoplay muted></video>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 3fr; gap: 10px; width: 400px;">
            <button onclick="prevStep()">Quay l·∫°i</button>
            <button id="captureBtn">üì∏ Ch·ª•p khu√¥n m·∫∑t & Login</button>
        </div>
        <img id="photo" width="200" alt="·∫¢nh khu√¥n m·∫∑t">

        <span class="load">
            <div class="spinner" id="spinner"></div>ƒêang ki·ªÉm tra...
        </span>
    </div>
    <div id="toast" style="
    visibility: hidden;
    min-width: 200px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 8px;
    padding: 10px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    font-family: sans-serif;
"></div>


    <script>
        function prevStep() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'flex';

        }

        function showToast(msg, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.visibility = 'visible';
            setTimeout(() => {
                toast.style.visibility = 'hidden';
            }, duration);
        }
        function nextStep() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!username || !password) {
                alert("Vui l√≤ng nh·∫≠p username v√† password!");
                return;
            }
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'flex';
        }
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('captureBtn');
        const photo = document.getElementById('photo');
        const spinner = document.getElementById('spinner');
        let detections = [];

        // Load model face-api
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
        ]).then(startVideo);

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => video.srcObject = stream)
                .catch(err => console.error('Kh√¥ng m·ªü ƒë∆∞·ª£c camera:', err));
        }

        video.addEventListener('play', () => {
            const container = document.querySelector('.container');
            const canvas = faceapi.createCanvasFromMedia(video);
            container.append(canvas);
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                const resized = faceapi.resizeResults(detections, displaySize);
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resized);
            }, 100);
        });

        async function captureAndLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p username v√† password!");
                return;
            }
            if (!detections.length) {
                alert("‚ö†Ô∏è Kh√¥ng th·∫•y khu√¥n m·∫∑t!");
                return;
            }

            // Hi·ªÉn th·ªã spinner
            spinner.style.display = "block";
            document.querySelector(".load").style.display = "flex";
            const box = detections[0].box;
            const { x, y, width, height } = box;

            const faceCanvas = document.createElement('canvas');
            faceCanvas.width = width;
            faceCanvas.height = height;
            const ctx = faceCanvas.getContext('2d');
            ctx.drawImage(video, x, y, width, height, 0, 0, width, height);

            const dataURL = faceCanvas.toDataURL('image/png');
            photo.src = dataURL;
            photo.style.display = 'block';

            try {
                const res = await fetch('http://127.0.0.1:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        img: dataURL.replace(/^data:image\/\w+;base64,/, '')
                    })
                });
                const result = await res.json();
                spinner.style.display = "none"; // ·∫©n spinner

                if (res.ok) {
                    sessionStorage.setItem('token', result.token);
                    showToast("Login th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...");
                    setTimeout(() => window.location.href = "index.html", 2000);
                } else {
                    alert("‚ùå " + result.error);
                }
            } catch (err) {
                spinner.style.display = "none";
                alert("‚ùå L·ªói m·∫°ng ho·∫∑c server!");
                console.error(err);
            }
        }

        captureBtn.addEventListener('click', captureAndLogin);
    </script>
</body>

</html>
